    <style>
        /* === 1. å…¨åŸŸåŸºç¤è¨­å®š === */
        :root {
            --primary-color: #0366d6;  /* GitHub è— */
            --accent-color: #f89617;   /* Hugging Face æ©˜ */
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;

        }

        body {

            background-color: var(--bg-color);

            margin: 0;
            padding: 20px;

        }

        /* === 2. æ¨™é¡Œå€ === */
        .header {

            padding: 30px 20px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);

        h1 {

        p {

        /* === 3. é ç±¤ (Tabs) è¨­è¨ˆ === */
        .tabs-container {
            max-width: 1000px;
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-bottom: 2px solid #e1e4e8;
            padding-bottom: 0;
        }

        .tab-btn {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-sub);
            background: none;
            border: none;
            border-bottom: 4px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: -2px; /* è®“åº•ç·šè“‹éå®¹å™¨åº•ç·š */
        }

        .tab-btn:hover {
            color: var(--primary-color);
            background-color: rgba(3, 102, 214, 0.05);
            border-radius: 8px 8px 0 0;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        /* éš±è—æ‰€æœ‰å…§å®¹å€å¡Šï¼Œåªé¡¯ç¤º active çš„ */
        .tab-content {
            display: none;
            animation: fadeInContent 0.4s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === 4. å¡ç‰‡èˆ‡å®¹å™¨ (å…±ç”¨æ¨£å¼) === */
        .project-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px; 
        }

        /* å°æ¨™é¡Œ */
        .section-title {
            margin: 40px 0 20px 0;
            color: var(--text-main);
            border-bottom: 3px solid #dee2e6;
            display: inline-block;
            padding-bottom: 5px;
            font-size: 1.5em;
        }

        /* === 5. æˆ‘çš„å°ˆæ¡ˆæŒ‰éˆ•æ¨£å¼ === */
        .project-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--card-bg);

            text-decoration: none;

            transition: all 0.3s ease;

        }

        .hf-button {

        }
        
        .project-button:hover {

            color: white;
        }
        
        .project-button:not(.hf-button):hover {

        }

        .hf-button:hover {

        }

        /* === 6. æœå°‹çµæœæ¨£å¼ === */
        .search-box {
            margin: 0 auto 40px auto;
            max-width: 600px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        .search-btn {
            padding: 15px 30px;
            background-color: #2ea44f; /* GitHub Green */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #2c974b;
            transform: translateY(-2px);
        }

        .repo-card {
            background-color: var(--card-bg);
            padding: 20px; 
            border: 1px solid #e1e4e8;
            border-radius: 12px;
            text-align: left;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s ease; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            min-height: 120px;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }

        .repo-name { font-size: 1.2em; font-weight: 700; color: var(--primary-color); margin-bottom: 5px; word-break: break-all; }
        .repo-owner { font-size: 0.9em; color: var(--text-sub); margin-bottom: 10px; }
        .repo-stats { margin-top: auto; font-size: 0.9em; color: var(--text-sub); display: flex; align-items: center; }
        .star-icon { color: #f1e05a; margin-right: 5px; }

        /* === 7. Tooltip (é€šç”¨) === */
        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 105%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            white-space: normal;
            width: max-content;
            max-width: 240px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
            pointer-events: none;
            animation: fadeIn 0.3s forwards;
        }
        
        /* Tooltip ç®­é ­ */
        [data-tooltip]:hover::before {
            content: '';
            position: absolute;
            bottom: 95%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.85) transparent transparent transparent;
            z-index: 100;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, 10px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        .message { font-size: 1.2em; color: var(--text-sub); margin-top: 40px; }

        /* RWD */
        @media (max-width: 600px) {
            .search-box { flex-direction: column; padding: 0 10px; }
            .search-btn { width: 100%; }
            [data-tooltip]:hover::after, [data-tooltip]:hover::before { display: none; } /* æ‰‹æ©Ÿéš±è— Tooltip */
        }
    </style>

<body>

    <div class="header">
        <h1>ğŸš€ Cormort çš„å°ˆæ¡ˆç©ºé–“</h1>
        <p>æˆ‘çš„å€‹äººä½œå“é›†èˆ‡é–‹æºå°ˆæ¡ˆæ¢ç´¢</p>
    </div>

    <div class="tabs-container">
        <button class="tab-btn active" onclick="switchTab('my-projects')">ğŸ“ æˆ‘çš„å°ˆæ¡ˆ</button>
        <button class="tab-btn" onclick="switchTab('global-search')">ğŸ” æœå°‹å¤§ç¥</button>
    </div>

    <div id="my-projects" class="tab-content active">
        
        <h2 class="section-title"><span style="color:var(--primary-color);">GitHub Pages</span></h2>
        <div id="github-projects-list" class="project-container">

        <h2 class="section-title"><span style="color:var(--accent-color);">Hugging Face Spaces</span></h2>
        <div id="huggingface-spaces-list" class="project-container">
            </div>
    </div>

    <div id="global-search" class="tab-content">
        <div style="max-width: 600px; margin: 0 auto 20px auto; color: #586069;">
            è¼¸å…¥é—œéµå­—ï¼Œå°‹æ‰¾ GitHub ä¸Šæ˜Ÿæ˜Ÿæ•¸æœ€é«˜çš„ç†±é–€å°ˆæ¡ˆ
        </div>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="è¼¸å…¥é—œéµå­— (ä¾‹ï¼špython crawler, budget)...">
            <button class="search-btn" onclick="searchRepos()">æœå°‹</button>
        </div>

        <div id="search-results-list" class="project-container">
            <div class="message">è«‹è¼¸å…¥é—œéµå­—ä¸¦æŒ‰ä¸‹æœå°‹... ğŸ¦•</div>
        </div>
    </div>

    <script>
        // ==============================
        // 0. Tab åˆ‡æ›é‚è¼¯
        // ==============================
        function switchTab(tabId) {
            // ç§»é™¤æ‰€æœ‰æŒ‰éˆ•çš„ active ç‹€æ…‹
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            // éš±è—æ‰€æœ‰å…§å®¹
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // è¨­å®šç•¶å‰é¸ä¸­çš„æŒ‰éˆ•èˆ‡å…§å®¹
            event.currentTarget.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        // ==============================
        // 1. å€‹äººå°ˆæ¡ˆé‚è¼¯ (GitHub + HF)
        // ==============================
        const GITHUB_USERNAME = 'cormort';
        const API_URL = `https://api.github.com/users/${GITHUB_USERNAME}/repos`;
        const PAGES_BASE_URL = `https://${GITHUB_USERNAME}.github.io`; 

        // Hugging Face åˆ—è¡¨
        const HUGGINGFACE_SPACES = [
            { 
                name: "æ¥µé€Ÿæ–‡ä»¶æƒæå™¨", 
                url: "https://huggingface.co/spaces/cormort/image_correct",
                desc: "å¿«é€Ÿæ ¡æ­£æ­ªæ–œçš„æ–‡ä»¶ç…§ç‰‡ï¼Œæå‡é–±è®€é«”é©—" 
            },
            { 
                name: "éŸ³æ¨‚æ¯”å°åˆ†æå™¨", 
                url: "https://huggingface.co/spaces/cormort/pitch-analyzer",
                desc: "åˆ†æéŸ³é«˜èˆ‡æ—‹å¾‹ï¼Œé€²è¡Œç²¾æº–çš„éŸ³æ¨‚æ¯”å°" 
            },
        ];

        const githubProjectsList = document.getElementById('github-projects-list');
        const huggingfaceSpacesList = document.getElementById('huggingface-spaces-list');

        // å‰µå»ºæŒ‰éˆ•å‡½å¼ (å…±ç”¨)
        function createButton(name, url, description, isHuggingFace = false) {
            const button = document.createElement('a');
            button.textContent = name;
            button.href = url;
            button.target = '_blank';
            button.className = isHuggingFace ? 'project-button hf-button' : 'project-button';
            
            const tooltipText = description ? description : "é»æ“Šå‰å¾€æŸ¥çœ‹è©³æƒ…";
            button.setAttribute('data-tooltip', tooltipText);
            button.title = tooltipText; 

            return button;
        }

        // è¼‰å…¥ GitHub
        fetch(API_URL)
            .then(response => {
                if (response.status === 403) throw new Error('API é€Ÿç‡é™åˆ¶å·²é”ä¸Šé™ã€‚');
                return response.json();
            })
            .then(data => {
                githubProjectsList.innerHTML = '';
                if (!Array.isArray(data) || data.length === 0) {
                    githubProjectsList.innerHTML = '<div class="message">æ‰¾ä¸åˆ°ä»»ä½• GitHub Pages å°ˆæ¡ˆã€‚</div>';
                    return;
                }

                const EXCLUDED_REPOS = [GITHUB_USERNAME.toLowerCase(), 'my-github-pages'];

                data.forEach(repo => {
                    if (EXCLUDED_REPOS.includes(repo.name.toLowerCase())) return;

                    const repoURL = `${PAGES_BASE_URL}/${repo.name}/`; 
                    const repoDesc = repo.description; 
                    const button = createButton(repo.name, repoURL, repoDesc, false);
                    githubProjectsList.appendChild(button);
                });
            })
            .catch(error => {
                console.error(error);
                githubProjectsList.innerHTML = `<div class="message">è¼‰å…¥å¤±æ•—ã€‚</div>`;
            });

        // è¼‰å…¥ Hugging Face
        if (HUGGINGFACE_SPACES.length === 0) {
            huggingfaceSpacesList.innerHTML = '<div class="message">ç›®å‰æ²’æœ‰ Hugging Face Spacesã€‚</div>';
        } else {
            HUGGINGFACE_SPACES.forEach(space => {
                const button = createButton(space.name, space.url, space.desc, true); 
                huggingfaceSpacesList.appendChild(button);
            });
        }

        // ==============================
        // 2. å…¨åŸŸæœå°‹é‚è¼¯
        // ==============================
        const searchResultsList = document.getElementById('search-results-list');
        const searchInput = document.getElementById('search-input');

        searchInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") searchRepos();
        });

        async function searchRepos() {
            const query = searchInput.value.trim();
            if (!query) {
                alert("è«‹è¼¸å…¥æœå°‹é—œéµå­—ï¼");
                return;
            }

            searchResultsList.innerHTML = '<div class="message">æ­£åœ¨æœå°‹ GitHub è³‡æ–™åº«... â³</div>';
            const SEARCH_API = `https://api.github.com/search/repositories?q=${encodeURIComponent(query)}&sort=stars&order=desc&per_page=12`;

            try {
                const response = await fetch(SEARCH_API);
                if (response.status === 403) throw new Error("æœå°‹å¤ªé »ç¹ï¼Œè«‹ç¨å¾Œå†è©¦");
                if (!response.ok) throw new Error("ç¶²è·¯é€£ç·šå•é¡Œ");

                const data = await response.json();
                searchResultsList.innerHTML = '';

                if (data.items.length === 0) {
                    searchResultsList.innerHTML = '<div class="message">æ‰¾ä¸åˆ°ç›¸é—œå°ˆæ¡ˆ ğŸ¦•</div>';
                    return;
                }

                data.items.forEach(repo => {
                    const card = document.createElement('a');
                    card.className = 'repo-card';
                    card.href = repo.html_url;
                    card.target = '_blank';

                    const description = repo.description ? repo.description : "ç„¡å°ˆæ¡ˆæè¿°";
                    const shortDesc = description.length > 100 ? description.substring(0, 100) + "..." : description;
                    card.setAttribute('data-tooltip', shortDesc);
                    card.title = shortDesc;

                    card.innerHTML = `
                        <div>
                            <div class="repo-name">${repo.name}</div>
                            <div class="repo-owner">ğŸ‘¤ ${repo.owner.login}</div>
                        </div>
                        <div class="repo-stats">
                            <span class="star-icon">â˜…</span> ${formatNumber(repo.stargazers_count)}
                            <span style="margin-left: 15px;">ğŸ“… ${new Date(repo.updated_at).toLocaleDateString()}</span>
                        </div>
                    `;
                    searchResultsList.appendChild(card);
                });
            } catch (error) {
                searchResultsList.innerHTML = `<div class="message">âš ï¸ ${error.message}</div>`;
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num;
        }
    </script>
